<div>
	<div class="col-xs-4">
		<div class="box box-danger" style="height: 272px">
			<div class="box-header with-border">
				<h3 class="box-title">Grafik</h3>
			</div>
			<canvas id="doughnut" class="chart chart-doughnut"
				height="120px" 
				chart-data="vm.data"
				chart-labels="vm.labels">
			</canvas>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="box box-danger">
			<div class="box-header with-border">
				<h3 class="box-title">Informasi</h3>
			</div>

			<div class="box-body no-padding">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th style="width: 10px">#</th>
							<th>Status</th>
							<th style="width: 40px">Jumlah</th>
						</tr>
						<tr ng-repeat="data in vm.labels">
							<td>{{$index + 1}}.</td>
							<td>{{data}}</td>
							</td>
							<td>
								<span class="badge">{{vm.data[$index]}}</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-xs-4">
		<div class="box box-danger" style="height: 272px">
			<div class="box-header with-border">
				<h3 class="box-title">Jumlah SPPD yang sudah selesai</h3>
			</div>
			<div style="height:227px; position:relative; display:flex; justify-content:center; align-items:center;font-size: 200px">
				{{ vm.completed }}
			</div>
		</div>
	</div>

	<div class="col-xs-12" ng-show="false">
		<div class="box box-danger">
			<div class="box-header with-border">
				<h3 class="box-title">Informasi</h3>
			</div>
		</div>
	</div>
</div>
